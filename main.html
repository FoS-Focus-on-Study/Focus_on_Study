<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pageFrame">
        <div class="logInBox">
            <div class="logInOrSignUp">
                <span class="loginText">Login</span>
                <button class="signUpButton">회원가입</button>
            </div>
            <form action="/typeSelection.html" class="logInForm">
                <label for="inputID">ID : 
                    <input type="text" id="inputID"></label>
                <label for="inputPW">PW : 
                    <input type="text" id="inputPW"></label>
                <button class="logInButton">로그인</button>
            </form>
        </div>
        <div class="siteInformation">
            <div class="title">Focus on Study (FoS) </div>
            <div class="slideBox">
                <button class="prev">⇦</button>
                <button class="next">⇨</button>
            </div>
            <div class="information">
                <p>개인 공부하기와 그룹에서 공부하기 중 선택하실 수 있습니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
