<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbarLogo">
          <!-- <div class="goBack">
            <a href="./main.html">⇦</a>
          </div> -->
          <a href="#" class="navbarLogo">Focus on Study</a>
        </div>
        <div class="navbarMenu div">
          <!-- <ul class="navbarMenu">
            <li class="navbarMenuItem">My page</li>
            <li class="navbarMenuItem">Logout</li>
          </ul> -->
        </div>
    </nav>
    <div class="pageFrame">
        <div class="logInBox">
            <div class="logInOrSignUp">
                <span class="loginText">Login</span>
                <button type="button" id="signUp" onclick="location.href='/signUp'" class="signUpButton">회원가입</button>
            </div>
            <form id="login-form" action="/auth_fos/login" class="logInForm" method="post">
                <label for="localId">ID : 
                    <input type="text" id="localId" name="localId" required autofocus></label>
                <label for="password">PW : 
                    <input type="password" id="password" name="password" required></label>
                <button id="login" type="submit" class="logInButton">로그인</button>
            </form>
        </div>
        <div class="siteInformationBox">
            <div class="title">Focus on Study (FoS) </div>
            <div class="slideBox">
                <button class="prev">⇦</button>
                <button class="next">⇨</button>
                <div class="slideImages">
                    <img class="showing" src="/public/images/slideImage1.jpg" >
                    <img src="/public/images/slideImage2.jpg" >
                    <img src="/public/images/slideImage3.jpg" >
                </div>
            </div>
            <div class="information">
                <p>개인 공부하기와 그룹에서 공부하기 중 선택하실 수 있습니다.</p>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
    <!-- <script src="./logIn.js"></script> -->
    <script src="/public/InformationSlide.js"></script>
</body>
</html>
